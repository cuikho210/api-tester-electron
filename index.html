<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Tester</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script defer src="./renderer.js"></script>
</head>
<body>
    <div class="container">
        <form action="" onsubmit="return false">
            <div>
                <h1>URL</h1>

                <input type="text" id="url" placeholder="http://localhost:3000/test" value="http://localhost:3000/test">
            </div>

            <div>
                <h1>Method</h1>

                <label class="radio">
                    <input type="radio" name="method" value="GET">
                    <span>GET</span>
                </label>

                <label class="radio">
                    <input type="radio" name="method" value="POST" checked>
                    <span>POST</span>
                </label>

                <label class="radio">
                    <input type="radio" name="method" value="PUT">
                    <span>PUT</span>
                </label>

                <label class="radio">
                    <input type="radio" name="method" value="DELETE">
                    <span>DELETE</span>
                </label>
            </div>

            <div>
                <h1>Header</h1>

                <div id="headers">
                    
                </div>

                <button type="button" onclick="addHeader()" class="btn">Add</button>
            </div>

            <div>
                <h1>Data</h1>

                <textarea id="data" rows="20"></textarea>
            </div>
            <br>

            <button class="btn" onclick="send()">Send</button>
        </form>
    </div>
</body>
</html>
